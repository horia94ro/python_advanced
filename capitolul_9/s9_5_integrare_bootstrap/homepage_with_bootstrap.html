<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
     <!-- Cele două URL-uri de mai jos reprezintă modul în care integrăm bootstrap în pagină-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>
<body>
<!--Conținutul întregii pagini este ”cuprins” într-un div ce are specificată clasa container.-->
<!--Obținem în felul acesta o centrare a elementelor în pagină.-->
<div class = "container">
<!--Cele trei elemente de tip header (h) au fost înlocuite cu elemente de tip paragraf (p), care au specificate-->
<!--clase parte din bootstrap. Acestea ne oferă un font mai ușor de citit decât cel standard.-->
  <p class = "h1">This is my homepage</p>
  <p class = "h2">This page HAS bootstrap configured</p>
  <p class = "h3">Let's list some of the users</p>
<!--Pentru a obține o formatare mai frumoasă a tabelului cu datele introduse, am adăugat un simplu class = ”table”-->
<!--în definiția acestuia. Bootstrap ne pune la dispoziție mai multe opțiuni care să personalizeze culorile din-->
<!--tabel, spațierea și centrarea datelor etc.-->
  <table class = "table">
      <thead>
      <tr>
          <th>ID</th>
          <th>NUME</th>
          <th>PRENUME</th>
      </tr>
      </thead>
      <tbody>
      <tr>
          <td>1</td>
          <td>Sutton</td>
          <td>John</td>
      </tr>
      <tr>
          <td>2</td>
          <td>DeSanto</td>
          <td>David</td>
      </tr>
      <tr>
          <td>3</td>
          <td>Mohan</td>
          <td>Baski</td>
      </tr>
      </tbody>
  </table>
</div>
</body>
</html>
