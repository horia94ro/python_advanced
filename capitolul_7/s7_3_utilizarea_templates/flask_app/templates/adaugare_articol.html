<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{titlu}}</title>
</head>
<body>
<a href="/">Homepage</a>
<h3>Veti adauga articolul cu numarul: {{nr_articolului}}</h3>
    <form>
          <label>Titlu:</label><br>
          <input required type="text" name="titlu" placeholder="Articol nou..."><br>
          <label>Autor:</label><br>
          <input required type="text" name="autor" placeholder="Autor"><br><br>
          <label>Data adaugare:</label><br><br>
          <input required type="date" value="{{data_curenta}}" name = "data_articol"><br><br>
          <label>Continutul articolului:</label><br><br>
           <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br><br>
          <input type="submit" value="Adauga articol">
    </form>
</body>
</html>
